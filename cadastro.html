<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produto - EstoquePro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./cadastro.css">
</head>

<body>
  <header>
    <div class="container">
      <h1>EstoquePro</h1>
      <nav>
        <ul>
          <li><a href="./index.html">Início</a></li>
          <li><a href="./cadastro.html">Cadastrar</a></li>
          <li><a href="./verTodos.html">Ver Todos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="cadastro">
      <div class="container">
        <h2>Cadastro de Novo Produto</h2>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="nome-produto">Nome do Produto:</label>
            <input type="text" id="nome-produto" name="nome-produto" required>
          </div>

          <div class="form-group">
            <label for="descricao-produto">Descrição:</label>
            <textarea id="descricao-produto" name="descricao-produto" rows="4" required></textarea>
          </div>

          <div class="form-group">
            <label for="preco-produto">Preço (R$):</label>
            <input type="number" id="preco-produto" name="preco-produto" step="0.01" min="0" required>
          </div>

          <div class="form-group">
            <label for="quantidade-produto">Quantidade em Estoque:</label>
            <input type="number" id="quantidade-produto" name="quantidade-produto" min="0" required>
          </div>

          <div class="form-group">
            <label for="categoria-produto">Categoria:</label>
            <select id="categoria-produto" name="categoria-produto" required>
              <option value="">Selecione uma categoria</option>
              <option value="eletronicos">Eletrônicos</option>
              <option value="moveis">Móveis</option>
              <option value="vestuario">Vestuário</option>
              <option value="alimentos">Alimentos</option>
              <option value="livros">Livros</option>
            </select>
          </div>

          <div class="form-group">
            <button type="submit">Cadastrar</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 EstoquePro. Todos os direitos reservados.</p>
    </div>
  </footer>

</body>

</html>
